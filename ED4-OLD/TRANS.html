	游戏内的中文以天堂鸟DOS版为主（新天地的Windows版不适用于DOS版攻略），但由于游戏发行时天堂鸟正处于劣势时期，所以翻译水平很差，大量词汇采用音译等敷衍翻译法，因此本攻略采用了部分翻译（尤其是道具的翻译）有些许修正的译名，但为了保证游戏顺畅，还是提供译名对照列表。
