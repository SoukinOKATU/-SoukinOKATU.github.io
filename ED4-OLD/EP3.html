<h2>
巴鲁库特|ヴァルクド
</h2>
<p>
后篇时实际上游戏的主线剧情已接近完成，因此后篇的大部分内容都为新追加的斡旋所任务，在斡旋所任务完成后，游戏即将迎来结局。
</p>
<p>
巴鲁库特已追加多个斡旋所任务。
</p>
<hr />
<h4>
消灭尤诺比斯|ヒュノビウス退治
</h4>
<p>
报酬：800罗塞
</p>
<p>
<strong>任务流程：</strong>在巴鲁库特和普林扎库之间的道路上有一只魔兽<strong>尤诺比斯|ヒュノビウス</strong>，过了艾顿洞窟的路口后不久就能遇到孤零零的一只魔兽，不过和之前的讨伐任务不同，没有任何文本提示，直接消灭后，另一位赏金冒险者气喘吁吁的过来，原来主角队根本就不知道自己刚才“随手消灭”的魔兽就是目标魔兽，所以才没有任何提示，之后回去交差即可
</p>
