<h2>
	一、中断存档和存档备份
</h2>
<p>
游戏的固定存档必须在城镇使用<span style="color:#E53333;">帐篷</span>才可存档（<strong>PS版改为了自由存档</strong>），其余的时候只能使用读取后就会删除的中断存档，如果此时Game Over只能回到固定存档的地方，之后的进度都会消失，因此会对游戏造成一定的麻烦。
</p>
<p>
但是中断存档实际上也是在SAVE文件夹内生成<strong>ED4_S99_.DAT</strong>文件，
</p>
