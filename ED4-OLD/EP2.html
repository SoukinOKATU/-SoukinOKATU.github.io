<h1>
	游戏攻略中篇
</h1>
<h2>
巴鲁库特|ヴァルクド
</h2>
<p>
上篇剧情结束时，<strong>米歇尔|ミッシェル</strong>加入了队伍，代替了生死未卜的麦尔。米歇尔几乎完全继承了麦尔之前的数值，但是他加入队伍的时候固定的等级是<strong>攻击棒12|白魔法16</strong>，比起之前其他疯狂练级的队友实在是太过弱小了。
</p>
<p>
于是，虽然现在情况十分危急，还是先去斡旋所把任务做完再考虑主线（开放世界的割裂感现在完全地展现出来了），就让罗蒂丝先坚持一下吧。
</p>
